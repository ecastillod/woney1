<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contacto</title>
    <!--FONT AWESOME-->
    <script src="https://kit.fontawesome.com/be973caf51.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="content">
        <h1 class=logo>Contáctanos</h1>
        <div class="contact-wrapper">
            <div class="contact-form">
                <h3>Contáctanos</h3>
                <form action="">
                    <p>
                        <label>Nombre</label>
                        <input type="text" name="name">
                    </p>
                    <p>
                        <label>Apellido</label>
                        <input type="text" name="lastname">
                    </p>
                    <p>
                        <label>Correo electrónico</label>
                        <input type="email" name="email">
                    </p>
                    <p>
                        <label>Teléfono</label>
                        <input type="tel" name="phone">
                    </p>
                    <p>
                        <label>Mensaje</label>
                        <textarea name="message" rows="3"></textarea>
                    </p>
                    <p>
                        <button type="submit">
                            Enviar
                        </button>
                    </p>
                </form>
            </div>
            <div class="contact-info">
                <h4>Más información</h4>
                <ul>
                    <li><i class="fas fa-map-marker-alt"></i>28006, Madrid</li>
                    <li><i class="fas fa-phone"></i>(611) 626-712</li>
                    <li><i class="fas fa-envelope-open-text"></i>info@woney.co</li>
                </ul>
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quidem quisquam rerum porro aliquid
                    molestias harum omnis? Non corrupti ipsam rerum.</p>
                <br>
                <p>Woney.co</p>
            </div>

        </div>
    </div>
</body>

</html>
